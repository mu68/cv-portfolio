<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carousel_3d.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Carrousel 3D avec défilement automatique</title>
</head>
<body>
    <h3>Carrousel 3D avec défilement automatique</h3>
    <div class="contenu_carou_auto">
        <div class="carrousel-image">
            <img src="../images/alsace.jpg" alt="maison alsacienne"/>
            <img src="../images/chat.jpg" alt="chat"/>
            <img src="../images/fleur_orange.jpg" alt="fleur orange"/>
            <img src="../images/architecture1.jpg" alt="architecture"/>
            <img src="../images/montagne1.jpg" alt="montagne"/>
            <img src="../images/tigre.jpg" alt="tigre"/>
            <img src="../images/automne.jpg" alt="forêt d'automne"/>
            <img src="../images/orchidée.jpg" alt="orchidée"/>
        </div>
    </div>
    <div id="Carrousel"></div>
    <div class="btn_retour_stop">
        <form>
            <input class="carousel" type = "button" value = "Retour au projet"  onclick = "history.go(-1)">
        </form>
    </div>
    
    <button id="stopbtn pause">Stop</button>
    
    
    <script language="javascript">
        startbtn.addEventListener("click", function(){
            contenu_carou_auto.style.animation = "rotation 24s infinite  linear 4s";
            contenu_carou_auto.style.webkitAnimation = "rotation 24s infinite  linear 4s";
        });
        stopbtn.addEventListener("click", function(){
            contenu_carou_auto.animation = "";
            contenu_carou_auto.webkitAnimation = "";
        });
    </script>
  
</body>
</html>
